language: julia
os:
- linux
julia:
- 1.6
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required

# Before anything else, get the latest versions of things
before_script:
- julia --project=binary_builder -e 'using Pkg; Pkg.instantiate()'
script:
- julia --color=yes --project=binary_builder binary_builder/build_tarballs.jl --verbose
- ls -l products

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: IHPSystems/pylon_julia_wrapper
    tags: true
